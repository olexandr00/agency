<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адмін-панель - Послуги</title>
    <link href="../css/custom.css" rel="stylesheet" />
    <link href="../css/admin-common.css" rel="stylesheet" />
    <link href="../css/admin-crud.css" rel="stylesheet" />
    <script></script>
  </head>
  <body class="admin-page-body">
    <aside class="admin-sidebar">
      <!-- ... (код сайдбару) ... -->
      <div class="admin-logo"><a href="../index.html">На сайт</a></div>
      <nav class="admin-nav">
        <ul>
          <li><a href="dashboard.html">Дашборд</a></li>
          <li><a href="crud-users.html">Користувачі</a></li>
          <li><a href="crud-services.html" class="active">Послуги</a></li>
          <li><a href="crud-employees.html">Працівники</a></li>
          <li><a href="crud-positions.html">Посади</a></li>
          <li><a href="crud-clients.html">Клієнти</a></li>
          <li><a href="crud-campaigns.html">Кампанії</a></li>
          <li><a href="crud-reviews.html">Відгуки</a></li>
          <li><a href="crud-orders.html">Замовлення з сайту</a></li>
          <li><a href="crud-messages.html">Повідомлення</a></li>
          <li><hr style="border-color: #4f5b62; margin: 1rem 0" /></li>
          <li><a href="#" id="admin-logout-button">Вихід</a></li>
        </ul>
      </nav>
    </aside>

    <main class="admin-main-content">
      <header class="admin-header">
        <!-- ... (код хедера адмінки) ... -->
        <div class="current-page-title"><h2>Адмін-панель</h2></div>
        <div class="user-info" id="admin-user-info"></div>
      </header>

      <section class="content-area">
        <div class="content-header">
          <h1>Список Послуг</h1>
          <button id="addServiceBtn" class="button button-primary">
            Додати Послугу
          </button>
        </div>

        <div class="search-filter-bar">
          <input
            type="text"
            id="serviceSearchInput"
            class="form-input"
            placeholder="Пошук за назвою або описом..."
          />
        </div>

        <div
          class="batch-price-update-section card"
          style="margin-bottom: 1.5rem; padding: 1rem"
        >
          <h3 style="margin-bottom: 0.75rem; font-size: 1.1rem">Зміна цін</h3>
          <div style="display: flex; align-items: center; gap: 1rem">
            <label for="priceChangePercentage" style="white-space: nowrap"
              >Змінити ціни на (%):</label
            >
            <input
              type="number"
              id="priceChangePercentage"
              class="form-input"
              placeholder="напр. 10 або -5"
              step="0.1"
              style="width: 150px"
            />
            <button id="applyPriceChangeBtn" class="button button-warning">
              Застосувати зміну
            </button>
          </div>
          <p
            id="batch-price-message"
            class="form-message"
            style="margin-top: 0.5rem"
          ></p>
        </div>
        <!-- Кінець нової секції -->

        <div class="table-responsive">
          <table class="crud-table">
            <thead>
              <tr>
                <th>Назва Послуги</th>
                <th>Опис</th>
                <th id="price-header-cell" class="sortable">Ціна</th>
                <th>Дії</th>
              </tr>
            </thead>
            <tbody id="servicesTableBody"></tbody>
          </table>
        </div>
        <p id="services-loader" class="loader-text">Завантаження послуг...</p>
        <p id="services-error" class="error-text" style="display: none"></p>
        <p
          id="services-no-results"
          class="no-results-text"
          style="display: none"
        >
          Послуг не знайдено.
        </p>
      </section>
    </main>

    <div id="serviceModal" class="modal">
      <!-- ... (код модального вікна) ... -->
      <div class="modal-content card">
        <span class="close-modal-button">×</span>
        <h2 id="modalTitle">Додати Послугу</h2>
        <form id="serviceForm">
          <input type="hidden" id="serviceId" name="serviceId" />
          <div class="form-group">
            <label for="serviceName">Назва Послуги:</label
            ><input
              type="text"
              id="serviceName"
              name="serviceName"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="serviceDescription">Опис Послуги:</label
            ><textarea
              id="serviceDescription"
              name="serviceDescription"
              class="form-input"
              rows="4"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="basePrice">Базова Ціна (грн):</label
            ><input
              type="number"
              id="basePrice"
              name="basePrice"
              class="form-input"
              required
              min="0"
              step="0.01"
            />
          </div>
          <button
            type="submit"
            id="saveServiceBtn"
            class="button button-success"
          >
            Зберегти
          </button>
          <p id="service-form-message" class="form-message"></p>
        </form>
      </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/admin/admin-main.js"></script>
    <script src="../js/admin/crud-services.js"></script>
  </body>
</html>
